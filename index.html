<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript Clock</title>

		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="clock-container">
			<div class="clock">
				<div class="hour">
					<div class="hr" id="hourHand"></div>
				</div>
				<div class="min">
					<div class="mn" id="minuteHand"></div>
				</div>
				<div class="sec">
					<div class="sc" id="secondHand"></div>
				</div>
			</div>
		</div>

		<script src="./main.js"></script>
	</body>
</html>
